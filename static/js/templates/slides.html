<script type="text/template" id="slide_direct_select">
	<h2><%= content %></h2>

	<div class="greek-text exercise direct-select horizontal">
		<% _.each(options, function(optionSet) { %>

				<% _.each(optionSet, function(option, index) { %>
					<a href="#" data-value="<%= option.value  %>"><span class="badge"><%= index + 1 %></span><%= option.display %></a> 
				<% }); %>

		<% }); %>
	</div>

	<div class="slide-feedback" style="display: none">
	</div>
</script>
<script type="text/template" id="slide_multi_composition">
	<h4><%= title %></h4>

	<p>
		<%= content %>
	</p>

	<div class="exercise">
		<div class="well">
			<ul class="answers short-multi greek-text" style="min-height: 40px">
			</ul>
		</div>

		<% _.each(options, function(optionSet) { %>
			<ul class="options short-multi greek-text inline">

				<% _.each(optionSet, function(option) { %>
					<li><a href="#" data-value="<%= option.value  %>"><%= option.display %></a></li>
				<% }); %>

			</ul>
		<% }); %>
	</div>

	<p class="slide-feedback" style="display: none">
	</p>
</script>

<script type="text/template" id="FrankTestView">
	<h4><%= title %></h4>
        <h3>
	<ul class="sentence short-multi inline">
		<% _.each(sentence.split(' '), function(word) { %>
			<li class="word">
				<a class="greek-word-small-spacing" style="padding:0" href="#" data-value="<%= word  %>"><%= word %></a>
			</li>
		
		<% }); %>
	</ul>
	</h3>
	<p>
		<%= content %>
	</p>
	<p class="alert" style="display: none">
	</p>
</script>
