<div class="panel panel-default parse-tree">
	<!-- Original Ancient Greek sentence -->
	<div class="panel-heading">
		<div class="greek-text sentence"><img src="/static/images/tree-loader.gif"> Loading Tree data!</div>
	</div>

	<!-- Container for SVG parse tree -->
	<div class="tree-container panel-body" style="width: 100%"></div>

	<!-- Modal, for editing POS and Morph info -->
	<div class="modal fade nofly" role="dialog" aria-hidden="true" lang="en">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4>Value</h4>
				</div>
				<div class="modal-body">
					<form role="form">
					<div class="form-group" data-group="adzefixnmtgrpuv l">
						<label for="relation">Relationship to Parent</label>
						<select class="form-control" name="relation">
							<option value=" ">Select a Relationship</option>
							<option value="PRED">PRED</option>
							<option value="PRED_CO">PRED_CO</option>
							<option value="SBJ">SBJ</option>
							<option value="OBJ">OBJ</option>
							<option value="ATR">ATR</option>
							<option value="ADV">ADV</option>
							<option value="ATV">ATV</option>
							<option value="AtvV">AtvV</option>
							<option value="PNOM">PNOM</option>
							<option value="OCOMP">OCOMP</option>
							<option value="APOS">APOS</option>
							<option value="COORD">COORD</option>
							<option value="AuxP">AuxP</option>
							<option value="AuxC">AuxC</option>
							<option value="AuxR">AuxR</option>
							<option value="AuxY">AuxY</option>
							<option value="AuxX">AuxX</option>
							<option value="AuxG">AuxG</option>
							<option value="AuxK">AuxK</option>
							<option value="AuxV">AuxV</option>
							<option value="AuxZ">AuxZ</option>
							<option value="ExD">ExD</option>
							<option value="COORD_ExD0_PRED_CO">COORD_ExD0_PRED_CO</option>
							<option value="AuxP_ExD0_PRED_CO">AuxP_ExD0_PRED_CO</option>
						</select>
					</div>
					<hr>
					<div class="form-group" data-group="adzefixnmtgrpuv l">
						<label for="lemma">Lemma</label>
						<input type="text" class="form-control" name="lemma" placeholder="Nominative singular or first principle part">
					</div>
					<div class="form-group" data-group="adzefixnmtgrpuv l">
						<label for="lemma">Part of Speech</label>
						<select class="form-control" name="pos">
							<option value=" " data-morpheus=" ">Select a Part of Speech</option>
							<option value="a" data-morpheus="adj">Adjective</option>
							<option value="d" data-morpheus="adverb">Adverb</option>
							<option value="l" data-morpheus="article">Article</option>
							<option value="z" data-morpheus="">Determiner</option>
							<option value="e" data-morpheus="exclam">Exclamation</option>
							<option value="f" data-morpheus="">Functional</option>
							<option value="i" data-morpheus="interjection">Interjection</option>
							<option value="x" data-morpheus="">Irregular</option>
							<option value="n" data-morpheus="noun">Noun</option>
							<option value="m" data-morpheus="numeral">Numeral</option>
							<option value="t" data-morpheus="participle">Participle</option>
							<option value="g" data-morpheus="particle">Particle</option>
							<option value="r" data-morpheus="prep">Preposition</option>
							<option value="p" data-morpheus="pron">Pronoun</option>
							<option value="u" data-morpheus="punct">Punctuation</option>
							<option value="v" data-morpheus="verb">Verb</option>
						</select>
					</div>
					<div class="form-group" data-group="vp" style="display: none">
						<label for="person">Person</label>
						<select class="form-control" name="person">
							<option value="">Select a Person</option>
							<option value="1" data-morpheus="1st">First</input>
							<option value="2" data-morpheus="2nd">Second</input>
							<option value="3" data-morpheus="3rd">Three</input>
						</select>
					</div>
					<div class="form-group" data-group="anvpl" style="display: none">
						<label for="number">Number</label>
						<select class="form-control" name="number">
							<option value="">Select a Number</option>
							<option value="s" data-morpheus="sg">Singular</input>
							<option value="p" data-morpheus="pl">Plural</input>
							<option value="d" data-morpheus="dual">Dual</input>
						</select>
					</div>
					<div class="form-group" data-group="vt" style="display: none">
						<label for="tense">Tense</label>
						<select class="form-control" name="tense">
							<option value="">Select a Tense</option>
							<option value="a" data-morpheus="aor">Aorist</option>
							<option value="f" data-morpheus="fut">Future</option>
							<option value="t" data-morpheus="futperf">Future Perfect</option>
							<option value="i" data-morpheus="imperf">Imperfect</option>
							<option value="r" data-morpheus="perf">Perfect</option>
							<option value="l" data-morpheus="plup">Pluperfect</option>
							<option value="p" data-morpheus="pres">Present</option>
						</select>
						</label>
					</div>
					<div class="form-group" data-group="vt" style="display: none">
						<label for="mood">Mood</label>
						<select class="form-control" name="mood">
							<option value="">Select a Mood</option>
							<option value="i" data-morpheus="ind">Indicative</option>
							<option value="s" data-morpheus="subj">Subjunctive</option>
							<option value="o" data-morpheus="opt">Optative</option>
							<option value="n" data-morpheus="inf">Infinitive</option>
							<option value="m" data-morpheus="imperat">Imperative</option>
							<option value="g" data-morpheus="">Gerundive</option>
							<option value="p" data-morpheus="part">Participle</option>
						</select>
					</div>
					<div class="form-group" data-group="vt" style="display: none">
						<label for="voice">Voice</label>
						<select class="form-control" name="voice">
							<option value="">Select a Voice</option>
							<option value="a" data-morpheus="act">Active</option>
							<option value="m" data-morpheus="mid">Middle</option>
							<option value="e" data-morpheus="mp">Middle-Passive</option>
							<option value="p" data-morpheus="pass">Passive</option>
						</select>
					</div>
					<div class="form-group" data-group="ntalpl" style="display: none">
						<label for="gender">Gender</label>
						<select class="form-control" name="gender">
							<option value="">Select a Gender</option>
							<option value="m" data-morpheus="masc">Masculine</option>
							<option value="m" data-morpheus="fem">Feminine</option>
							<option value="m" data-morpheus="neut">Neuter</option>
						</select>
					</div>
					<div class="form-group" data-group="tanpl" style="display: none">
						<label for="case">Case</label>
						<select class="form-control" name="case">
							<option value="">Select a Case</option>
							<option value="n" data-morpheus="nom">Nominative</option>
							<option value="g" data-morpheus="gen">Genitive</option>
							<option value="d" data-morpheus="dat">Dative</option>
							<option value="a" data-morpheus="acc">Accusative</option>
							<option value="v" data-morpheus="voc">Vocative</option>
							<option value="l" data-morpheus="loc">Locative</option>
						</select>
					</div>
					<div class="form-group" data-group="a" style="display: none">
						<label for="degree">Degree</label>
						<select class="form-control" name="degree">
							<option value="">Select a Degree</option>
							<option value="c" data-morpheus="comp">Comparative</option>
							<option value="s" data-morpheus="superl">Superlative</option>
						</select>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-primary">Save Changes</button>
				</div>
			</div>
		</div>
	</div>
</div>
