<div class="row">
	<div class="col-md-11">
		<h4>Adverbs</h4>
		<p>
			Another kind of adverb ends in -<span lang="grc"><strong>ω</strong></span>. These derive from prepositions. Take a look at some examples below.</p>
		<div class="panel-body">
				<table class="table inflection-table">
					<thead>
						<tr>
							<td>Preposition</td>
							<td>Adverb</td>
							
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><span lang="grc">ἀνά</span> (up)</td>
							<td><span lang="grc"><strong>ἄνω</strong> (on top)</span> </td>
						</tr>
						<tr>
							<td><span lang="grc">κατά</span> (down)</td>
							<td><span lang="grc"><strong>κάτω</strong> (underneath)</span> </td>
						</tr>
						<tr>
							<td><span lang="grc">εἰς</span> (towards)</td>
							<td><span lang="grc"><strong>εἴσω</strong> (inside)</span> </td>
						</tr>
						<tr>
							<td><span lang="grc">ἐκ/ἐξ</span> (from)</td>
							<td><span lang="grc"><strong>ἔξω</strong> (outside)</span> </td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
</div>
