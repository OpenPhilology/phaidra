		<h4>Greek Punctuation</h4>

		<p>
			In Greek printed texts, the comma (<strong>,</strong>) and the period (<strong>.</strong>) have the same use as in English. 
		</p>
		<p>
			The semicolon (<strong>;</strong>) is used in Greek as a question mark (?).
		</p>
		<p>
			The raised period (<strong>·</strong>) is equivalent to both the English semicolon (;) and colon (:).
		</p> 

	</div>
