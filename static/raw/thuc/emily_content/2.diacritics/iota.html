	<div class="col-md-8">
		<h2>Iota Subscript</h2>
	
		<p>
			When the long vowels <span lang="grc">α,η,ω</span> meet a short <span lang="grc">ι</span>, the <span lang="grc">ι</span> is written under (subscript!) these letters instead of being written next to them. A <strong>iota subscript</strong> is never pronounced. 
		</p>
		<p>
			So, 
		<ul>
			<li><span lang="grc">α</span> + <span lang="grc">ι</span> = <span lang="grc">ᾳ</span></li>
			<li><span lang="grc">η</span> + <span lang="grc">ι</span> = <span lang="grc">ῃ</span></li>
			<li><span lang="grc">ω</span> + <span lang="grc">ι</span> = <span lang="grc">ῳ</span></li>
		</ul>
