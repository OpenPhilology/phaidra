	<div class="col-md-8">
		<h4>Iota Subscript</h4>
	
		<p>
			When the long vowels <span lang="grc">α,η,ω</span> meet a short <span lang="grc">ι</span>, the <span lang="grc">ι</span> is written beneath (subscript!) these letters instead of being written next to them. A <strong>iota subscript</strong> is never pronounced. 
		</p>
		<p>
			So, 
		<ul>
			<li><span lang="grc">α</span> + <span lang="grc">ι</span> = <span lang="grc">ᾳ</span></li>
			<li><span lang="grc">η</span> + <span lang="grc">ι</span> = <span lang="grc">ῃ</span></li>
			<li><span lang="grc">ω</span> + <span lang="grc">ι</span> = <span lang="grc">ῳ</span></li>
		</ul>

		<hr>
