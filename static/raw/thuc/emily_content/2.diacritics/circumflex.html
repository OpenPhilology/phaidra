<div class="row">
	<div class="col-md-12">
		<h2>Fourth Accent Rule: Circumflex Accent</h2>
	
		<p style= "text-align: justify">
			<strong>The circumflex accent can <em>only</em> be placed on the penult and ultima, and <em>only</em> on long vowels or dipthongs</strong> (you will learn about dipthongs shortly).
		</p>

		<hr>
		<div class="panel panel-default">
			<div class="panel-heading" style="text-align: center">
				For example:
			</div>
			<div class="panel-body" style="text-align: center">
				<table style="margin-left: auto; margin-right: auto">
					<tr>
						<td style="padding: 10px; padding-left: 5px">
							<span lang="grc" style="font-size: 50px">σῶ</span>
							<hr style="margin-bottom: 0; border-top: 1px solid #888">
							<span class="caret" style="color: #DDD; display: block; margin-left: auto; margin-right: auto;"></span>
						</td>
						<td style="padding: 10px; padding-right: 0px; text-align: right">
							<span lang="grc" style="font-size: 50px">μα</span>
							<hr style="margin-bottom: 0; border-top: 1px solid #888">
							<span class="caret" style="color: #DDD; display: block; margin-left: auto; margin-right: auto;"></span>
						</td>
					</tr>
					<tr style="text-align: center">
						<td>
							<strong>PENULT</strong><br>

						</td>
						<td>
							<strong>ULTIMA</strong><br>

						</td>
					</tr>
				</table>
			</div>
		</div>
		<p> The <strong>circumflex accent</strong> is placed on the <strong>penult</strong>. The penult is a <strong>long syllable</strong>.
		</p>
	</div>
</div>
