        <h2>The Future and the First Aorist Indicative Active.</h2>
        <p> The aorist indicative expresses the simple occurrence of an action in past time; the
            imperfect expresses its continuance.</p>
        <p>The future indicative expresses the occurrence of an action in future time.</p>
