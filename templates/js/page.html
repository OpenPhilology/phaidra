{% load i18n %}
<!-- Page of Greek text for Reader view -->
<div class="page">

	<!-- Page corner, functions as navigation -->
	<div class="corner <%= side %>">
		<a href="#" data-toggle="tooltip" title="<% side == 'left' ? print('Previous') : print('Next') %> Page" data-placement="<% side == 'left' ? print('right') : print('left') %>"></a>
	</div>

	<!-- Page header -->
	<% if (side === 'left') { %>
		<h1><small>{% trans "Reading:" %}</small> <span lang="<%= lang %>"><%= work %></span> {% trans "by" %} <span lang="<%= lang %>"><%= author %></a></h1> 
	<% } else { %>
		<h1>Provide resources in <strong>English</strong></h1>
	<% } %>

	<hr>

	<!-- Greek goes here! -->
	<span class="page-content">
		<a class="comment" data-toggle="tooltip" title="{% trans 'Annotate' %}">+</a>
		<% _.each(words, function(word) { %>
			<% if (word.get('sentenceCTS') == cts) { %>
				<span lang="<%= word.get('lang') %>" data-cts="<%= word.get('wordCTS') %>" class="<% if (word.get('value').match(/[\.,-\Â·\/#!$%\^&\*;:{}=\-_`~()]/)) print('punct'); %>"><%= word.get('value') %></span> 
			<% } %>
		<% }); %>
	</span>

</div>
