<div class="microlesson" style="height: 100%; position: relative">
	<div class="col-md-6" style="background-color: #FAFAFA; position: absolute; width: 33%; height: 100%; overflow-y: scroll">
		<div class="study-notes">
			<% var url = model.get('sentence_resource_uri'); %>
			<div data-source="alignment" class="note">
				<div data-toggle="morea" data-targets="en,grc" data-dataUrl="<%= url %>" data-orientation="horizontal"></div>
			</div>
			<div data-source="parse-tree" class="note">
				<div data-toggle="daphne" data-dataSource="<%= url %>" data-mode="display"></div>
			</div>
			<div data-source="grammar" class="row note" style="display: block">
				<div class="toc">
					<h4><strong>TABLE OF CONTENTS</strong></h4>
					<ul class="table-of-contents"></ul>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-6" style="position: absolute; left: 33%; width: 67%; height: 100%; overflow-y: scroll">
		<%= model.get('value') %>
	</div>
</div>
