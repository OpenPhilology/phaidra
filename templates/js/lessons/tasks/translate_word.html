{% load i18n %}
<h1><%= model.get('value') %></h1>

<div class="definitions">
	<h1><%= definition[0].value %></h1>
</div>
<div class="answer-box" dir="<%= DIR %>">
	<form>
		<div class="input-group">
			<input lang="grc" class="form-control input-lg" class="answer-input" title="<%= model.getHumanReadableMorph() %>" placeholder='<%= model.getHumanReadableMorph() %>'>
			<span class="input-group-btn">
				<button type="submit" style="height: 46px" class="btn btn-success">{% trans "Answer!" %}</button>
			</span>
		</div>
	</form>
	<hr>
	<p lang="grc" data-toggle="tooltip" title="<%= translated_sentence %>"><%= sentence %></p>
	<p class="alt-definitions"><%= model.getHumanReadableMorph() %></p>
</div>
