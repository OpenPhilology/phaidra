<% _.each(topics, function(topic) { %>
	<% if (topic.get('titles')[LOCALE] !== undefined) { %>
		<a href="/<%= LOCALE %>/lessons/<%= topic.get('id') %>" class="module <%= topic.get('category').name.toLowerCase().split(' ').join('-') %>">
			<img src="/static/images/<%= topic.get('category').graphic %>">
			<p><% print(topic.get('titles')[LOCALE]) %></p>
		</a>
	<% } %>
<% }); %>
