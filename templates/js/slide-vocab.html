<h1>Vocab for this Unit</h1>
<div class="vocabulary">
<% _.each(model.get('vocab').filterVocabulary(), function(el) { %>
	<div class="card" data-lemma="<%= el %>">
		<h1 lang="grc"><%= el %></h1>

		<% var url = model.get('vocab').findWhere({ 'lemma': el }).get('sentence_resource_uri'); %>
		<div data-toggle="daphne" data-dataSource="<%= url %>" data-mode="display"></div>
		<div data-toggle="morea" data-targets="en,grc" data-dataUrl="<%= url %>"></div>
	</div>
<% }); %>

</div>

<div class="slide-feedback" style="display: none">
</div>
