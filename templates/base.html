<html>
<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		Historical Languages eLearning - by Open Philology Project
	</title>

	<!-- CSS -->
	<link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/phaidra.css" rel="stylesheet">

	<!-- JS -->
	<script data-main="/static/js/main" src="/static/js/lib/require.js"></script>

</head>
<body>

<div class="container">
	<header class="row banner">
		<div class="col-md-2">
			logo
		</div>
		<div class="col-md-7">

			{% block nav %}
				<nav class="row navigation">
					<a class="col-sm-4 progress-lessons {{ lessons_active }}" href="/">
						<strong>
							<span class="glyphicon glyphicon-list"></span>
							3
						</strong>
						<small>
							lessons completed
						</small>
					</a>
					<a class="col-sm-4 progress-voc {{ vocab_active }}" href="/vocab">
						<strong>
							<span class="glyphicon glyphicon-inbox"></span>
							50 
						</strong>
						<small>
							words learned
						</small>
					</a>
					<a class="col-sm-4 progress-book {{ viz_active }}" href="/viz">
						<strong>
							<span class="glyphicon glyphicon-book"></span>
							10% 
						</strong>
						<small>
							Thucydides
						</small>
					</a>
				</nav>
			{% endblock %}
		</div>
		<div class="col-md-3">
			<form role="form" id="search-form">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Search">
				</div>
			</form>

			<div class="user-data">
				<div class="img-thumbnail" style="height: 25px; width: 25px"></div>
				<a href="#">Username</a>
			</div>
		</div>
	</header>


	<!-- Lesson list (will become its own template)  -->


	<div class="row main">
		{% block content %} {% endblock %} 	
	</div>


</div>

</body>
</html>
