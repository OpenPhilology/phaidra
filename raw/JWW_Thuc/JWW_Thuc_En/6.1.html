        <h2>Paradigms for A-Declension—Feminines in α</h2>
        <p> A few feminines end in α (short). This α appears only in the nominative, accusative, and
            vocative singular. The genitive and dative have ᾱ, if ε, ι, or ρ precedes, otherwise
            η.</p>
