    <body>
        <h2>Personal Endings of the Secondary Tenses in the Active Voice</h2>
        <p>The personal endings of the secondary tenses in the active voice are:</p>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>SINGULAR.</th>
                    <th>DUAL.</th>
                    <th>PLURAL.</th>
                </tr>
            </thead>
            <tr>
                <td>1</td>
                <td>-v</td>
                <td></td>
                <td>-μεν</td>
            </tr>
            <tr>
                <td>2</td>
                <td>-ς</td>
                <td>-τον</td>
                <td>-τε</td>
            </tr>
            <tr>
                <td>3</td>
                <td>-ς</td>
                <td>-την</td>
                <td>-ν or -σαν</td>
            </tr>
        </table>
    </body>
