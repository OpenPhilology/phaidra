        <h2>Verb Stems</h2>
        <p>The STEM of a verb is its fundamental part, from which its various tenses are formed. The
            stem of λέγω, say, is λεγ, of μένω, remain, μεν, of ἐθέλω,wish, ἐθελ.</p>
